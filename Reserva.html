    <main>
        <div class="form-wrapper">
            <h1>Faça sua Reserva!</h1>
            <form action="ResultadoFormulario.html" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingText" placeholder="Password" required>
                    <label for="floatingText">Nome Completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="dataReserva" placeholder="11/09/2001" required>
                    <label for="dataReserva" class="form-label">Data da Reserva</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectHora" aria-label="Selecione um horário" required>
                        <option selected>Selecione um horário</option>
                        <option value="19:00">19 : 00</option>
                        <option value="20:00">20 : 00</option>
                        <option value="21:00">21 : 00</option>
                        <option value="22:00">22 : 00</option>
                        <option value="23:00">23 : 00</option>
                    </select>
                    <label for="floatingSelectHora">Horário</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectPessoas" aria-label="Selecione uma quantidade" required>
                        <option selected>Selecione uma quantidade</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="floatingSelectPessoas">Pessoas</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reservar</button>
            </form>
        </div>
    </main>
